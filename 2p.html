<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rota entre dois pontos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script>
    // Ponto A e Ponto B (exemplo: São Paulo e Guarulhos)
    const pontoA = L.latLng(-23.5505, -46.6333);  // São Paulo
    const pontoB = L.latLng(-23.4545, -46.5333);  // Guarulhos

    const map = L.map('map').setView(pontoA, 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Adiciona rota entre os dois pontos
    L.Routing.control({
      waypoints: [pontoA, pontoB],
      routeWhileDragging: false,
      createMarker: function(i, waypoint, n) {
        return L.marker(waypoint).bindPopup(i === 0 ? "Origem" : "Destino").openPopup();
      }
    }).addTo(map);
  </script>
</body>
</html>
